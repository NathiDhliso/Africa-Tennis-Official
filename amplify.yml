version: 1
frontend:
  environment:
    variables:
      NODE_VERSION: '18'
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci --ignore-scripts
        - echo "Setting up husky (if available)..."
        - npm run prepare || echo "Husky setup skipped"
        - echo "Skipping TypeScript check for deployment compatibility"
    build:
      commands:
        - echo "Building the application..."
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
      - /root/.cache/Cypress/**/*
test:
  phases:
    preTest:
      commands:
        - echo "Installing test dependencies..."
        - npm ci --ignore-scripts
        - echo "Installing Cypress binary..."
        - npx cypress install
    test:
      commands:
        - echo "Running TypeScript checks..."
        - npx tsc --noEmit
        - echo "Running linting..."
        - npm run lint --if-present
        - echo "Running tests..."
        - npm test --if-present
  artifacts:
    baseDirectory: coverage
    files:
      - '**/*'